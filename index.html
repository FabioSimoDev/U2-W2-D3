<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libreria Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 px-5 px-sm-0">
      <div class="row" id="bookList"></div>
      <div class="col-6 mx-auto d-flex justify-content-center z-3">
        <div
          class="openedBook fixed-top top-50 mx-auto translate-middle-y"
          style="width: 20%"
        >
          <div
            class="card d-none shadow-lg border border-white position-relative"
          ></div>
        </div>
      </div>

      <div class="row d-none" id="cartRow">
        <div class="col">
          <h4>Carrello</h4>
          <ul id="cart" class="list-group"></ul>
          <button id="buyBtn" class="btn btn-primary mt-3">
            Compra ora <span id="cartPrice"></span>
          </button>
        </div>
      </div>
    </div>
    <div
      class="overlay-gray vh-100 vw-100 top-0 left-0 position-fixed bg-secondary z-2 opacity-25 d-none"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
